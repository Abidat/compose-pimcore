version: '3'

services:
  redis:
    image: redis:alpine
    environment:
      - DOMAIN_NAME=redis.${BASEHOST:-pimcore.test}

  mysql:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-toor}
      - DOMAIN_NAME=mysql.${BASEHOST:-pimcore.test}
    command: --innodb-doublewrite=0

  mailcatcher:
    image: schickling/mailcatcher
    environment:
      - DOMAIN_NAME=mailcatcher.${BASEHOST:-pimcore.test}

  application:
    image: dockerwest/php-pimcore:${PHPVERSION:-7.1}
    environment:
      - C_UID=${C_UID:-1000}
      - C_GID=${G_UID:-1000}
      - DEVELOPMENT=${DEVELOPMENT:-noprofile}
    volumes:
      - ${APPLICATION:-../pimcore}:/phpapp
    links:
      - mysql
      - redis
      - mailcatcher

  nginx:
    image: dockerwest/nginx-pimcore5:${NGINXVERSION:-stable}
    environment:
      - VIRTUAL_HOST=${BASEHOST:-pimcore.test},www.${BASEHOST:-pimcore.test},${EXTRAHOSTS}
    volumes:
      - ${APPLICATION:-../pimcore}:/phpapp
    links:
      - application

